<br>
<div class="row">
    <!-- col-md-6 mx-auto => it is going to be in the middle cause of mx-auto -->
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <!-- pb -> for padding buttom | pt-> padding top -->
                <h1 class="text-canter pd-4 pt-3">
                    <span class="text-primary"><i class="fa fa-lock"></i> CLient panel </span>Register
                </h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" name="email" [(ngModel)]="email"  class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="password">password : </label>
                        <input type="password" name="password" [(ngModel)]="password"  class="form-control" required>
                    </div>
                    <input type="submit" value="register"  class="btn btn-primary btn-block" 
                    >
                </form>
            </div>
        </div>
    </div>

</div>
