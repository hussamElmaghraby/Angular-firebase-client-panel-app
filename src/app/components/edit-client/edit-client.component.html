<div class="row">
    <div class="col-md-6">
        <a href="/client/{{id}}" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back To Client
        </a>
    </div>
    <div class="col-md-6"></div>
</div>
<div class="card">
    <div class="card-header">
        Edit Client
    </div>
    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <!-- First Name  -->
            <div class="form-group">
                <label for="firstName">FirstName</label>
                <input 
                type="text" 
                class="form-control" 
                name="firstName" 
                #clientFirstName="ngModel"
                [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched }"
                [(ngModel)]="client.firstName"
                minlength="2"
                required
                >
                <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First Name Required</div>
                <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">Must be at least Two characters !!</div>
            </div>
            <!-- Last Name  -->
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input 
                type="text" 
                class="form-control" 
                name="lastName" 
                #clientLastName="ngModel"
                [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched }"
                [(ngModel)]="client.lastName"
                minlength="2"
                required
                >
                <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">Last Name Required</div>
                <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">Must be at least Two characters !!</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="text" 
                class="form-control" 
                name="email" 
                #clientEmail="ngModel"
                [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched }"
                [(ngModel)]="client.email"
                pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                required
                >
                <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">Email Required</div>
                <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">Email Is Not Valid </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                type="text" 
                class="form-control" 
                name="phone" 
                #clientPhone="ngModel"
                [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched }"
                [(ngModel)]="client.phone"
                minlength="10"
                required
                >
                <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">Phone Required</div>
                <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">Phone Must be 10 digits </div>
        </div>
        <div class="form-group">
            <label for="balance">Balance</label>
            <input 
            type="text" 
            class="form-control" 
            name="balance" 
            #clientBalance="ngModel"
            [(ngModel)]="client.balance"
            [disabled]="disableBalanceOnEdit"
            >
        </div>
            <input  class="btn btn-primary btn-block" type="submit">
        </form>
    </div>

</div>
